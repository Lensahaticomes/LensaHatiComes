	<style>
/* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    display: flex;
    flex-direction: column;
    font-family: Arial, sans-serif;

}

/* Header */

    padding: 20px;

    clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);

.header-content {

/* Profile Pic */

    display: block;

/* Text Container (Mobile-First) */
.text-container {
    width: 100%; /* Make the container full width by default */

    padding: 0 20px; /* Keep the left/right padding */

.text-container p {
    text-align: left;
    font-size: 16px;
    color: #455A64;
    margin: 0;
    padding: 20px;
}
.text-container .p2 {
    font-size: 20px;
    text-align: center; /* Left-aligned */
    padding-bottom: 0;
}

/* Responsive adjustments for tablets */
@media (min-width: 768px) {
    .text-container {
        max-width: 800px; /* For tablets and larger screens */
        margin: 10px auto; /* Center with wider margins */
    }
}

/* Responsive adjustments for desktops */
@media (min-width: 1200px) {
    .text-container {
        max-width: 1000px; /* Increase max-width for desktops */
        margin: 10px auto;
    }
}

@media (min-width: 992px) {
    .text-container {
        max-width: 960px;
        margin: 10px auto;

}

/* Text Box */
.text-box {
    border: 2px solid #455A64;
    padding: 20px 30px;
    border-radius: 5px;
    background-color: #455A64;
    width: 90%;
    max-width: 600px;
    margin: 0 auto;
}

.text-box p {
    text-align: left;
    color: white;
    font-size: 16px;

/* Media Queries for Larger Screens */
@media (min-width: 768px) {

}

@media (min-width: 1200px) {

}

/* Text Button Section */
.text-button {
    margin-top: 20px;
    text-align: center; /* Center content inside the container */
    margin-bottom: -25px;
    padding: 0 20px; /* Add some padding for mobile */
}

/* Responsive .choose-text */
.choose-text {

    font-weight: bold;
    color: #37474F;
    margin: 0;
    padding-bottom: 20px;
}
h2.choose-text {

    font-weight: bold;
    color: #37474F;
    text-align: center;

}

/* Horizontal Line Container */
.hr-container {
    width: 100%; /* Full width on mobile */
    margin: 10px auto; /* Center the container with auto margins */
}

/* Line Break */
.line-break {

    border-top: 1px solid #455A64;
    margin: 10px 0;
}

/* Responsive adjustments for tablets */
@media (min-width: 768px) {
    .text-button {
        padding: 0 50px; /* Add extra padding on wider screens */

    .choose-text {

}

/* Responsive adjustments for desktops */
@media (min-width: 1200px) {

        padding: 0 100px; /* More padding for larger screens */
    }

    .choose-text {
        font-size: 22px; /* Slightly larger text for desktops */

}


/* Buttons Section */

    display: flex;
    justify-content: center;
    margin: 15px 0;
}

.btn {

    border: none;

.btn:hover {

}

/* Footer */
footer {

.social-links a:hover {

}

.copyright {
    margin-top: 10px;
    font-size: 14px;
    color: #455A64;
}

/* Mobile-Specific (e.g., 600px and below) */
@media (max-width: 600px) {
    .mobile-text {

}

      <!-- WhatsApp Contact Form -->
<div class="whatsapp-form">
  <h4>WhatsApp Form</h4>
  <form id="whatsappForm" onsubmit="openWhatsApp(event)">
    <input type="text" id="nama" placeholder="Nama..." required>
    <input type="text" id="majlis" placeholder="Jenis majlis / acara..." required>
    <input type="text" id="tarikh" placeholder="Tarikh..." required>
    <input type="text" id="lokasi" placeholder="Lokasi..." required>
    <br>
    <button type="submit" class="btn">Send</button>
  </form>
</div>

<script>
  function openWhatsApp(event) {
  event.preventDefault(); // Prevent form submission

  // Get input values
  const nama = document.getElementById('nama').value;
  const majlis = document.getElementById('majlis').value;
  const tarikh = document.getElementById('tarikh').value;
  const lokasi = document.getElementById('lokasi').value;

  // Define prefix texts and combine them with user input
  const message = `Nak Hire Photographer:\n\nNama: ${nama}\nMajlis: ${majlis}\nTarikh: ${tarikh}\nLokasi: ${lokasi}`;

  const phoneNumber = '60126853756'; // Replace with your phone number in international format
  const whatsappUrl = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;

  // Open WhatsApp with the combined message
  window.open(whatsappUrl, '_blank'); // Open in a new tab
}
</script>

      <style>

  text-align: center; /* Center the form */

}

}
